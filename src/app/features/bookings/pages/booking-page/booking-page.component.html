<div *ngIf="flight" class="booking-details-container">
  <h1>Booking Details</h1>
  <p><strong>Flight No:</strong> {{ flight.flightNumber }}</p>
  <p><strong>Origin:</strong> {{ flight.origin }}</p>
  <p><strong>Destination:</strong> {{ flight.destination }}</p>
  <p><strong>Boarding Date:</strong> {{ flight.boardingDate }}</p>
  <p><strong>Arrival Date:</strong> {{ flight.arrivalDate }}</p>
  <p><strong>No. of Seats:</strong> {{ flight.numberOfSeats }}</p>
</div>

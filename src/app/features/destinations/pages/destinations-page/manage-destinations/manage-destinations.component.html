<h1 class="title">Manage Destinations</h1>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.code}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Destination Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <!-- Airport Name Column -->
  <ng-container matColumnDef="airportName">
    <mat-header-cell *matHeaderCellDef> Airport Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.airportName}} </mat-cell>
  </ng-container>

  <!-- Airport URL Column -->
  <ng-container matColumnDef="airportUrl">
    <mat-header-cell *matHeaderCellDef> Airport URL </mat-header-cell>
    <mat-cell *matCellDef="let element"> <a [href]="element.airportUrl" target="_blank">Visit Website</a> </mat-cell>
  </ng-container>

  <!-- Image URL Column -->
  <ng-container matColumnDef="imageUrl">
    <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
    <mat-cell *matCellDef="let element"> <img [src]="element.imageUrl" alt="{{element.airportName}}" width="100"> </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
